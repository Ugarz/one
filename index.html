  <script>
    const owner = 'Ugarz'
    const url = `https://api.github.com/users/${owner}/repos`
    const informations = []
    fetch(url)
      .then(res => res.json())
      .then(response => {
        console.log('response', response)
        return response.map(repo => ({
          name: repo.name,
          fullName: repo.fullName,
          description: repo.description,
          clone_url: repo.clone_url,
          forks: repo.forks,
          hompage: repo.hompage,
          html_url: repo.html_url,
          owner: repo.owner,
          stargazers_count: repo.stargazers_count,
          pushed_at: repo.pushed_at,
          created_at: repo.created_at,
          updated_at: repo.updated_at
        }))
      })
      .then(formatedResponse => {
        console.log(formatedResponse)
        formatedResponse.map(re => informations.push(re))
      })
      .then(() => {
        informations.map(i => $( ".projects" )
          .append( `<li>${i.name} - <a class="hoverLink" href="${i.html_url}" target="_blank">Voir le projet</a></li>`))
      })
      .catch(e => console.log('Oopsy, error fetching repositories', e))

  </script>
